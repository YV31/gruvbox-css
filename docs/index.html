    <style>
      html {
        height: 100%
      }

      body {
        font-family: 'Fira Code';
        background: var(--bg_h);
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      a {
        color: var(--fg);
        display: flex;
        text-decoration: none;
        align-items: center;
        transition:  color 0.8s
      }

      #dark:hover {
        color: var(--blue);
      }

      #light:hover {
        color: var(--red);
      }

      .massive {
        font-size: 5em;
      }
    </style>
  </head>

      <a target="_blank" href="gruvbox-dark.html" id="dark">

      </a>
